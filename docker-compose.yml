services:
  app:
    build: .
    container_name: movie-recommendation-engine-app
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env

    # CRITICAL: bidirectional filesystem sync
    volumes:
      - ./data:/app/data
      - ./output:/app/output

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
